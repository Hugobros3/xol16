plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'io.xol'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName("Xol16EmulatorKt")
}

compileKotlin {
    kotlinOptions {
        //freeCompilerArgs += "-Xuse-experimental=io.xol.xol16.ExperimentalMarker"
        //freeCompilerArgs += "-Xuse-experimental=hle.ExperimentalMarker"
        //freeCompilerArgs += "Xuse-experimental=kotlin.Experimental"
    }
}